<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Headlines
        </ion-title>
    </ion-toolbar>

    <ion-segment scrollable mode="md" color="primary" (ionChange)="changeCategory($event)">
        <ion-segment-button *ngFor="let category of categories" mode="md" value={{category}}>
            <ion-label>{{category}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
    <app-news [news]="news"></app-news>
</ion-content>
