<ion-card color="dark">
    <ion-card-header>
        <ion-card-subtitle>
            <span class="text-primary">{{new.source.name}}</span>
            <div class="new-more">
                <ion-button (click)="showMenu()" expand="block" fill="clear" shape="round">
                    <ion-icon slot="end" name="ellipsis-horizontal"></ion-icon>
                </ion-button>
            </div>
        </ion-card-subtitle>
        <ion-card-title>{{new.title}}</ion-card-title>
    </ion-card-header>
    <ion-img *ngIf="new.urlToImage" [src]="new.urlToImage"></ion-img>
    <ion-card-content>
        {{new.description}}
    </ion-card-content>
</ion-card>
